type RolePermission {
  id: ID!
  created_at: String
  permission_id: String
  role_id: String
  updated_at: String
}

input RolePermissionInput {
  permission_id: String!
  role_id: String!
}

input RolePermissionQuery {
  permission_id: String
  role_id: String
}

type RolePermissionQuerySchema {
  data: [RolePermission]
  meta_data: MetaData
}

extend type Query {
  getARolePermission(entity_id: ID!): RolePermission @auth(roles: ["admin", "developer"])
  getRolePermissions(query: RolePermissionQuery, options: Options): RolePermissionQuerySchema
    @auth(roles: ["admin", "developer"])
}

extend type Mutation {
  assignPermission(input: RolePermissionInput!): RolePermission @auth(roles: ["admin", "developer"])
  revokePermission(input: RolePermissionInput!): RolePermission @auth(roles: ["admin", "developer"])
}
